---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% if post.content contains site.excerpt_separator %} {{ post.excerpt }}
    <a href="{{ post.url }}">Read more</a>
    {% else %} {{ post.content }} {% endif %}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
